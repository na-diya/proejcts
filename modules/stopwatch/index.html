<!DOCTYPE html>
<html>

<head>
    <title>StopWatch</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>StopWatch</h1>
    <div>
        <div class="watch_bg">
            <span class="watch" id="time">00:00:00</span>
        </div>
        <br><br>
        <button class="buttonStart">
            <img id="startButton" src="assets/start.svg" width="50" height="50">
            <img id="stopButton" src="assets/stop.svg" width="50" height="50">
        </button>
        <button class="resetButton">
            <img id="resetButton" src="assets/reset.svg" width="50" height="50">
        </button>
    </div>
    <script src="index.js"></script>


</body>

</html>
