<!DOCTYPE html>
<html>
    <head>
        <title>Piano</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Piano</h1>
        <div class="container">
            <div class="piano">
                <div data-note="C" class="key white">C</div>
                <div data-note="Db" class="key black"></div>
                <div data-note="D" class="key white">D</div>
                <div data-note="Eb" class="key black"></div>
                <div data-note="E" class="key white">E</div>
                <div data-note="F" class="key white">F</div>
                <div data-note="Gb" class="key black"></div>
                <div data-note="G" class="key white">G</div>
                <div data-note="Ab" class="key black"></div>
                <div data-note="A" class="key white">A</div>
                <div data-note="Bb" class="key black"></div>
                <div data-note="B" class="key white">B</div>
		        <div data-note="C" class="key white">C</div>
            </div>
        </div>
        <div>
            <audio id="C" src="assets/notes_C.mp3"></audio>
            <audio id="Db" src="assets/notes_Db.mp3"></audio>
            <audio id="D" src="assets/notes_D.mp3"></audio>
            <audio id="Eb" src="assets/notes_Eb.mp3"></audio>
            <audio id="E" src="assets/notes_E.mp3"></audio>
            <audio id="F" src="assets/notes_F.mp3"></audio>
            <audio id="Gb" src="assets/notes_Gb.mp3"></audio>
            <audio id="G" src="assets/notes_G.mp3"></audio>
            <audio id="Ab" src="assets/notes_Ab.mp3"></audio>
            <audio id="A" src="assets/notes_A.mp3"></audio>
            <audio id="Bb" src="assets/notes_Bb.mp3"></audio>
            <audio id="B" src="assets/notes_B.mp3"></audio>
        </div>
        <script src="index.js"></script>
    </body>
</html>
